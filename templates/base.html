<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
                integrity="sha384-
          /Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          rel="stylesheet" crossorigin="anonymous"
    >
    <title>{% block title %}MovieWebDB{% endblock %}</title>
    <style>
        .mywebdb-masthead {
        background-color: #EEEEEE;
        margin-bottom: 1em;
        }
    </style>
</head>
<body>
<div class="mywebdb-masthead">
<div class="container">
    <nav class="nav">
        <div class="navbar-brand">MovieWebDB</div>
        <a class="nav-link"
           href="{% url 'core:MovieList' %}"
           > Movies
        </a>
    </nav>
 </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-8 mymdb-main">
            {% block main %}{% endblock %}
        </div>
    </div>
</div>

</body>
</html>
